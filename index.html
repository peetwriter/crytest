<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="styles/css/main.css">
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
</head>
<body>
    <div class="sidebar">
        <div class="avatar">
            <div class="circular-img circular-img_shadowed" style="background-image: url(img/mr-bean.jpg)">
            </div>
        </div>
        <div class="sidebar__title">username</div>
        <ul class="tabs">
            <li aria-controls="account" class="tab">
                <div class="tab__icon ion-trash-a"></div>
                <span>My Account</span>
            </li>
            <li aria-controls="profile" class="tab">
                <div class="tab__icon ion-eye"></div>
                <span>My Profile</span>
            </li>
            <li aria-controls="settings" class="tab">
                <div class="tab__icon ion-settings"></div>
                <span>Settings</span>
            </li>
            <li aria-controls="logout" class="tab">
                <div class="tab__icon ion-ios-cloud-download-outline"></div>
                <span>Logout</span>
            </li>
        </ul>
    </div>

    <div class="content">
        <div id="account" class="view">
            1
        </div>
        <div id="profile" class="view">
            2
        </div>
        <div id="settings" class="view">
           <div>Settings</div>
        </div>
        <div id="logout" class="view">
            4
        </div>
    </div>
</body>
</html>

<script src="js/routing.js"></script>
